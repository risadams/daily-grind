<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyGrind - Ticket Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DailyGrind</h1>
            <p>Simple Ticket Tracking System</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Welcome to DailyGrind</h2>
            <p>Your simple solution for tracking tickets and tasks</p>
        </section>

        <section class="tickets">
            <h2>Recent Tickets</h2>
            <div id="ticket-list" class="ticket-grid">
                <!-- Tickets will be loaded here -->
                <div class="loading">Loading tickets...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 DailyGrind - Ticket Tracking System</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
