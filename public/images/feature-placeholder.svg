<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Coffee cup -->
  <g transform="translate(250, 150) scale(1.2)">
    <!-- Cup body -->
    <path d="M30,40 L70,40 L65,90 L35,90 Z" fill="#8B5A2B" />
    
    <!-- Cup handle -->
    <path d="M70,50 Q90,50 90,70 Q90,90 70,90" fill="none" stroke="#8B5A2B" stroke-width="5" />
    
    <!-- Steam -->
    <path d="M45,35 Q50,20 55,35 Q60,20 65,35" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round">
      <animate attributeName="d" 
        values="M45,35 Q50,20 55,35 Q60,20 65,35;
                M45,35 Q50,15 55,35 Q60,15 65,35;
                M45,35 Q50,20 55,35 Q60,20 65,35" 
        dur="3s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 'Feature Preview' text -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
    text-anchor="middle" fill="#644732">Feature Preview</text>
  
  <!-- 'Daily Grind' text -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="18" 
    text-anchor="middle" fill="#8B5A2B">Daily Grind</text>
  
  <!-- Coffee beans around the edges -->
  <g fill="#644732" opacity="0.2">
    <!-- Top left -->
    <ellipse cx="50" cy="50" rx="15" ry="10" transform="rotate(45, 50, 50)" />
    <!-- Top right -->
    <ellipse cx="550" cy="50" rx="15" ry="10" transform="rotate(-45, 550, 50)" />
    <!-- Bottom left -->
    <ellipse cx="50" cy="350" rx="15" ry="10" transform="rotate(-45, 50, 350)" />
    <!-- Bottom right -->
    <ellipse cx="550" cy="350" rx="15" ry="10" transform="rotate(45, 550, 350)" />
  </g>
</svg>